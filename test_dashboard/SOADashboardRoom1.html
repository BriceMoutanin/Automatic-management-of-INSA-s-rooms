    <style>
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      -webkit-transition: .4s;
      transition: .4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      -webkit-transition: .4s;
      transition: .4s;
    }

    input:checked + .slider {
      background-color: #2196F3;
    }

    input:focus + .slider {
      box-shadow: 0 0 1px #2196F3;
    }

    input:checked + .slider:before {
      -webkit-transform: translateX(26px);
      -ms-transform: translateX(26px);
      transform: translateX(26px);
    }

    /* Rounded sliders */
    .slider.round {
      border-radius: 34px;
    }

    .slider.round:before {
      border-radius: 50%;
    }
    </style>

    <script type="text/javascript">
    setInterval("refreshTempExt();",5000);
    function refreshTempExt(){
      $('#tempExt').load(location.href + ' #time');
      $.ajax({
            crossDomain:true,
            type: "GET",
            url: "http://localhost:8081/GEI/tempExt",
            success: function (data) {
              var text=`<b>${data} °C</b>`;
              console.log("olaaaaaaaaaa");
              $("#tempExt").html(text);
            }
      });
    }
      setInterval("refreshOverview();",15000);
      function refreshOverview(){
          $('#Room1').load(location.href + ' #time');
          $.ajax({
                crossDomain:true,
                type: "GET",
                url: "http://localhost:8081/GEI/Room1/info",
                success: function (data) {
                var text = `<b>${data.name}</b><br>
                            Temperature: ${data.temp.value} °C<br>
                            Presence: `;
                            if(`${data.presence.value}`==0){
                                text+=`none<br>`;
                            } else {
                                text+=`yes<br>`;
                            }
                //LIGHTS
                for (var i = 0; i < `${data.lights.length}`; i++) {
                    text+=`Light `+(i+1)+` : `
                    if(`${data.lights[i].value}`==0){
                    text+=`OFF<br>`;
                    }else{
                    text+=`ON<br>`;
                    }
                }
                //WINDOWS
                for (var i = 0; i < `${data.windows.length}`; i++) {
                    text+=`Window `+(i+1)+` : `;
                    if(`${data.windows[i].value}`==0){
                    text+=`CLOSED<br>`;
                    }else{
                        text+=`OPEN<br>`;
                    }
                }
                //DOORS
                for (var i = 0; i < `${data.doors.length}`; i++) {
                    text+=`Door `+(i+1)+` : `
                    if(`${data.doors[i].value}`==0){
                    text+=`CLOSED<br>`;
                    }else{
                        text+=`OPEN<br>`;
                    }
                }
                //HEATING
                for (var i = 0; i < `${data.heating.length}`; i++) {
                    text+=`Heating `+(i+1)+` : `;
                    if(`${data.heating[i].value}`==0){
                    text+=`OFF<br>`;
                    }else{
                    text+=`ON<br>`;
                    }
                }
                $("#Room1").html(text);
                }
            });
        }
